<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/pie.js"></script>
<script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/light.js"></script>
</head>
<style>
#chartdiv {#chartdiv {
  width   : 100%;
  height    : 500px;
  font-size : 11px;
}     
  width   : 100%;
  height    : 500px;
  font-size : 11px;
}     
  width   : 100%;
  height    : 500px;
  font-size : 11px;
} 
</style>

<script>
var chart = AmCharts.makeChart("chartdiv", {
    "type": "pie",
    "theme": "light",
    "dataProvider": [{
        "country": "Lithuania",
        "value": 260
    }, {
        "country": "Ireland",
        "value": 201
    }, {
        "country": "Germany",
        "value": 65
    }, {
        "country": "Australia",
        "value": 39
    }, {
        "country": "UK",
        "value": 19
    }, {
        "country": "Latvia",
        "value": 10
    }],
    "valueField": "value",
    "titleField": "country",
    "outlineAlpha": 0.4,
    "depth3D": 15,
    "balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
    "angle": 30,
    "exportConfig":{  
      menuItems: [{
      icon: '/lib/3/images/export.png',
      format: 'png'   
      }]  
  }
});
</script>

<body>
<div id="chartdiv"></div> 
</body>
</html>
